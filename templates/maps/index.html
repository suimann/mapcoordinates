<html>
    <head>
        <!--Script zum Koordinaten ermitteln-->
        <script type="text/javascript" src="http://media.abstractmgmt.com/others/443/jquery.min.js"></script>
        <script type="text/javascript">
		      $(document).ready(function() {
                $('img').click(function(e) {
    			       var offset = $(this).offset();
    				    var coordinates = "Koordinaten: " + (e.pageX - offset.left) + ", "  + (e.pageY - offset.top)
    				    $('.coord').text(coordinates);
    		     	 });
    		   });
        </script>
        
        <script language="Javascript" type="text/javascript">

            function ChangeImage(newimage,imageid) {
                if(document.getElementById(imageid).src != newimage) {
                    document.getElementById(imageid).src = newimage;
                }               
            }

        </script>

        <style type="text/css">
            .examplediv {
                background-color:#efefef;
                border-style:solid #000000 1px;
            }

            .coord {
                display: inline;
            }

            #divid {
                position:fixed;
                left:0px; top:0px; width:1000px; height:30px;
            }
            .button {
                position: absolute;
                left: 800px;             
            }
        </style>
    </head>
    <body>
	    <form action="" method="post">
		{% csrf_token %}
        <div id="divid" class="examplediv">
            
            <select class="target" onchange="ChangeImage(this.value,'bildid');">
                <option>----</option>            
            {% for map in map_list%}
                <option value="{{ map.map_url }}">{{ map.map_name }}</option>
            {% endfor %}
            </select>

            <select>
            {% for location in location_list%}
                <option>{{ location.location_name }}</option>
            {% endfor %}
            </select>

            <div id="coord" class="coord">Koordinaten:</div>
			Link:{{ link.link_coordinate }}
			
            <button class="button">Add to Database</button>

        </div>

        <img id="bildid" src>
		</form>
    </body>
</html>
